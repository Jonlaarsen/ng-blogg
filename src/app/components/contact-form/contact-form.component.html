<div class="container">
  <h2 class="text-center mb-5">leave a message</h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="ContactData" (ngSubmit)="onSubmit(ContactData.value)">
        <div class="form-group">
          <label for="Email">Email</label>
          <input
            type="email"
            class="form-control"
            name="Email"
            placeholder="Enter email"
            formControlName="Email"
          />
        </div>
        <div class="form-group">
          <label for="Name">Name</label>
          <input
            type="text"
            class="form-control"
            name="Name"
            placeholder="Name"
            formControlName="Name"
          />
        </div>
        <div class="form-group">
          <label for="Message">Message</label>
          <textarea
            class="form-control"
            formControlName="Message"
            name="Message"
          >
          </textarea>
        </div>
        <button type="submit" class="button" [disabled]="!ContactData.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
